# Nginx configuration for a React Single Page Application (SPA)
server {
  listen 80;

  # The root directory where the built React app files are located
  root /usr/share/nginx/html;

  # This will be the default file to serve
  index index.html;

  location / {
    # First, try to serve the requested file as-is ($uri)
    # If it's a directory, try to serve the index file inside it ($uri/)
    # If neither works, fall back to serving /index.html
    # This is the key for client-side routing to work correctly
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
